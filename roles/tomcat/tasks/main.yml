---
- name: Install Java 1.7
  become: yes
  package:
    name: openjdk-8-jdk
    state: present    
         
- name: download tomcat
  unarchive:
    src:  "{{tomcat_url}}"
    dest: /opt/
    remote_src: yes

- name: copy war file
  copy: src=./target/LoginWebApp-1.war dest=/opt/apache-tomcat-8.5.63/webapps/ 

- name: copying server.xml
  copy:
    src: roles/tomcat/templates/server.xml
    dest: /opt/apache-tomcat-8.5.63/conf/server.xml
    mode: 0755
    force: yes
  
  notify: restart tomcat

- name: Install Tomcat init script
  copy: src=tomcat-initscript.sh dest=/etc/init.d/tomcat mode=0755

- name: reload the web server
  shell: systemctl daemon-reload
     
- name: start tomcat
  service:
    name: tomcat
    state: restarted
    
- name: start tomcat
  become: yes
  shell: sudo sh /opt/apache-tomcat-8.5.63/bin/startup.sh
